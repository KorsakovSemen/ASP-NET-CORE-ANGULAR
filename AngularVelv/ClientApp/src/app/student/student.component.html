<h1 id="tableLabel">Students</h1>


<p *ngIf="!Students"><em>Loading...</em></p>

<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />

<table *ngIf="tableMode; else create" class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>First name</th>
      <th>Middle name</th>
      <th>Last name</th>
      <th>Full name</th>
      <th>Nickname</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of Students">
      <ng-template [ngIf]="student?.id != s.id" [ngIfElse]="edit">
        <td>{{ s.firstName }}</td>
        <td>{{ s.middleName }}</td>
        <td>{{ s.lastName }}</td>
        <td>{{ s.nickName }}</td>
        <td>{{ s.gender }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="delete(s)">Удалить</button>
          <button class="btn btn-sm btn-warning" (click)="editProduct(s)">Edit</button>
          <button class="btn btn-sm btn-warning" (click)="edit(s)">Choose group</button>
        </td>
      </ng-template>
    </tr>
  </tbody>
</table>

<ng-template #edit>
  <td>
    <input type="text" [(ngModel)]="student.firstName" class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="student.middleName" class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="student.lastName" class="form-control" />
  </td>
  <td>
      <input type="text" [(ngModel)]="student.gender" class="form-control" />
  </td>
  <td>
    <input type="text" [(ngModel)]="student.nickName" class="form-control" />
  </td>
  <td>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
  </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
<div class="form-group">
  <label>First name</label>
  <input type="text" [(ngModel)]="student.firstName" class="form-control" />
  <label>Middle name</label>
  <input type="text" [(ngModel)]="student.middleName" class="form-control" />
  <label>Last name</label>
  <input type="text" [(ngModel)]="student.lastName" class="form-control" />
  <label>Gender (F or M)</label>
  <input type="text" [(ngModel)]="student.gender" class="form-control" />
  <label>Nickname</label>
  <input type="text" [(ngModel)]="student.nickName" class="form-control" />
</div>

<div>
  <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
  <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
</div>
</ng-template>
