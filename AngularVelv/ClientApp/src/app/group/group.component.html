<h1 id="tableLabel">Groups</h1>


<p *ngIf="!Groups"><em>Loading...</em></p>

<input type="button" value="Добавить" class="btn btn-success mb-2" (click)="add()" />


<table *ngIf="tableMode; else create" class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Group name</th>
      <th>Students</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let g of Groups">
      <ng-template [ngIf]="group?.id != g.id" [ngIfElse]="edit">
        <td>{{ g.name }}</td>
        <td>{{g.studentGroups}}</td>
        <td>
          <button class="btn btn-sm btn-danger mr-2" (click)="delete(g)">Remove</button>
          <button class="btn btn-sm btn-warning mr-2" (click)="editGroup(g)">Edit</button>
        </td>
      </ng-template>
    </tr>
  </tbody>
</table>

<ng-template #edit>
  <td>
    <input id="name" name="name" class="form-control"
           required maxlength="40" [(ngModel)]="group.name" #name="ngModel" />
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Group name is required.
      </div>
      <div *ngIf="name.errors.maxlength">
        Group name cannot be longer than 40 characters
      </div>

    </div>
  </td>
  <td>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
  </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
  <div class="form-group">
    <label>First name</label>
    <input id="name" name="name" class="form-control"
           required maxlength="40" [(ngModel)]="group.name" #name="ngModel" />
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Group name is required.
      </div>
      <div *ngIf="name.errors.maxlength">
        Group name cannot be longer than 40 characters
      </div>

    </div>

  </div>

  <div>
    <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
    <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
  </div>
</ng-template>
